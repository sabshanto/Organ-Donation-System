    <!-- Main Section (Updated to be functional and responsive) -->
    <main class="container mx-auto my-10 p-4 flex-grow">
      <section
        class="consent-form max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg"
      >
        <h2 class="text-2xl font-bold text-center mb-4">
          IN THE CASE THAT ORGAN/TISSUE DONATION FOR TRANSPLANTATION IS POSSIBLE
          AFTER MY DEATH, I DECLARE:
        </h2>

        <form
          action="../../Controller/upload_consent.php"
          method="POST"
          enctype="multipart/form-data"
          class="space-y-6"
        >
          <!-- YES Permission -->
          <div class="bg-gray-100 p-3 rounded-md">
            <label class="block text-lg">
              <input
                type="radio"
                name="consent"
                value="yes_all"
                class="mr-2"
                required
              />
              YES, I give permission for organs and tissue to be taken from my
              body after a doctor's certification of death.
            </label>
          </div>

          <!-- YES with Exceptions -->
          <div class="bg-gray-100 p-3 rounded-md">
            <label class="block text-lg">
              <input
                type="radio"
                name="consent"
                value="yes_except"
                class="mr-2"
              />
              YES, I give permission for the use of organs and tissue with the
              exception of the following:
            </label>
            <textarea
              name="exceptions"
              placeholder="Specify exceptions..."
              class="w-full mt-2 p-2 border rounded-md"
              rows="4"
            ></textarea>
          </div>

          <!-- YES with Specific Organs -->
          <div class="bg-gray-100 p-3 rounded-md">
            <label class="block text-lg">
              <input
                type="radio"
                name="consent"
                value="yes_specific"
                class="mr-2"
              />
              YES, I give my permission only for the use of the following
              organs/tissues:
            </label>
            <textarea
              name="specific_organs"
              placeholder="Specify allowed organs..."
              class="w-full mt-2 p-2 border rounded-md"
              rows="4"
            ></textarea>
          </div>

          <!-- NO Permission -->
          <div class="bg-gray-100 p-3 rounded-md">
            <label class="block text-lg">
              <input type="radio" name="consent" value="no" class="mr-2" />
              NO, I do not wish organs or tissue to be taken from my body.
            </label>
          </div>

          <!-- File Upload Section -->
          <div class="space-y-4">
            <div>
              <label class="block text-lg font-semibold"
                >UPLOAD SIGNED CONSENT FORM:</label
              >
              <input
                type="file"
                name="consent_file"
                id="file-upload"
                class="w-full mt-2 p-2 border rounded-md"
                required
              />
            </div>

            <div class="flex justify-center">
              <button type="submit" class="btn btn-primary mt-4">
                Submit Consent
              </button>
            </div>
          </div>
        </form>
