<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organ Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
  <link rel="icon" type="image/x-icon" href="/Assets/heartlogo.png">
</head>
<body class="bg-hero-pattern bg-cover bg-center bg-no-repeat min-h-screen flex flex-col">

  <!-- Header -->
<!-- Header Section -->
<header class="p-5 bg-white shadow-md flex justify-between items-center">
  <a href="/index.html">
      <img class="w-32" src="/Assets/DonorLink Logo.png" alt="Logo">
  </a>
  <nav>
      <ul class="flex space-x-4">
          <li><a href="/index.html" class="btn btn-outline">Home</a></li>
          <li><a href="/Views/DonorReg/donorReg.html" class="btn btn-outline">Donor Registration</a></li>
          <li><a href="/OrganReg/organReg.html" class="btn btn-primary">Organ Registration</a></li>
          <li><a href="/Explore/index.html" class="btn btn-outline">Explore</a></li>
          <li><a href="/Research/research.html" class="btn btn-outline">Research</a></li>
      </ul>
  </nav>
  <div>
      <a href="/login/login.html"><button class="btn btn-secondary">Login</button></a>
      <a href="/signup/signup.html"><button class="btn btn-accent">Sign Up</button></a>
  </div>
</header>

  <!-- Main Section -->
  <main class="flex-grow flex items-center justify-center px-4 py-10 bg-gray-100">
    <div class="w-full max-w-6xl p-6 bg-white rounded-lg shadow-xl">
      <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">SELECT ORGAN</h2>

      <div class="flex flex-col md:flex-row gap-8">
        <!-- Organ Image -->
        <div class="w-full md:w-1/2">
          <img src="/Assets/organ registration-1.png" class="w-full rounded-md" alt="Organ Selection">
        </div>

        <!-- Form -->
        <div class="w-full md:w-1/2 space-y-4">
          <div>
            <label class="block font-bold text-gray-700">Enter Your Name:</label>
            <input type="text" class="input input-bordered w-full bg-orange-100" placeholder="Name Place Holder">
          </div>

          <div class="flex flex-col md:flex-row gap-4">
            <div class="w-full">
              <label class="block font-bold text-gray-700">Blood Group:</label>
              <input type="text" class="input input-bordered w-full bg-orange-100" placeholder="Type your blood group">
            </div>
            <div class="w-full">
              <label class="block font-bold text-gray-700">Gender:</label>
              <select class="select select-bordered w-full bg-orange-100">
                <option disabled selected>Select your gender</option>
                <option class="bg-white">Male</option>
                <option class="bg-white">Female</option>
                <option class="bg-white">Other</option>
              </select>
            </div>
          </div>

          <div>
            <label class="block font-bold text-gray-700">Date of Birth:</label>
            <input type="date" id="dob" class="input input-bordered w-full bg-orange-100 text-gray-700">
          </div>

          <div>
            <label class="block font-bold text-gray-700">Enter Your Address:</label>
            <input type="text" class="input input-bordered w-full bg-orange-100" placeholder="Type your full address">
          </div>

          <div class="flex gap-6">
            <label class="flex items-center gap-2">
              <input type="radio" name="donate" class="radio">
              <span>Myself</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="donate" class="radio">
              <span>Other</span>
            </label>
          </div>

          <div class="text-right">
            <button class="btn btn-outline bg-red-500 text-white hover:bg-red-600 transition">NEXT âžœ</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 Donor Link - Donate Organ, Save Life</p>
  </footer>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

  <script src="/OrganReg/organ js/donorMatching.js"></script>
</body>
</html>
